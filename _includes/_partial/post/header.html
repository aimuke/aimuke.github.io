<header class="article-info clearfix">
  <h1 itemprop="name">
    {% if item.link %}
      <a href="{{ item.link }}" target="_blank" title="{{ item.title }}">{% if item.top %}[TOP] {% endif%}{{ item.title }}</a>
    {% else %}
      <a href="{{ site.baseurl }}{{ item.url }}" title="{{ item.title }}" itemprop="url">{% if item.top %}[TOP] {% endif%}{{ item.title }}</a>
    {% endif %}
  </h1>
</header>
